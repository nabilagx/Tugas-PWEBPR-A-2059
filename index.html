
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE PIECE KRU</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="desktop">
        <span class="pilih-kru-anda">Pilih Kru Anda</span>
        <div class="luffy"></div>
        <div class="luffy-card">
          <button class="luffy-button">
            <span class="pilih-saya-luffy">Pilih Saya</span></button
          ><span class="monkey-d-luffy">Monkey D Luffy</span
          ><span class="si-topi-jerami">Si Topi Jerami</span>
        </div>
        <div class="zoro-card">
          <div class="zoro">
            <button class="zoro-button">
              <span class="pilih-saya-zoro">Pilih Saya</span>
            </button>
          </div>
        </div>
        <div class="nami-card">
          <div class="nami">
            <button class="nami-button">
              <div class="pilih-saya-nami">Pilih Saya</div>
            </button>
          </div>
        </div>
        <div class="nav">
          <a href="#" class="tentang-kami">Tentang Kami</a>
          <a href="#" class="contact-us">Contact Us</a>
          <a href="#" class="beranda">Beranda</a>
        </div>
        <div class="sanji-card">
          <div class="sanji"></div>
          <button class="sanji-button">
            <span class="pilih-saya-sanji">Pilih Saya</span>
          </button>
        </div>
        <div class="sanji-plus">
          <span class="span-sanji">Sanji</span
          ><span class="span-sanji-adalah-kru"
            >Sanji adalah kru bajak laut yang bisa memasak</span
          >
        </div>
        <div class="frame-kru">
          <div class="frame-kru-2"><div class="real-frame"></div></div>
          <div class="next-frame">
            <div class="group">
              <div class="bg-usopp"></div>
              <div class="name-usopp">Usopp</div>
              <div class="god_usopp-card">
                <button class="usopp-button">
                  <span class="pilih-saya-usopp">Pilih Saya</span>
                </button>
              </div>
              <div class="usopp-back"></div>

              <div class="frame-chopper">
                <div class="bg-chopper"></div>
                <div class="chopper-name">Chopper</div>
                  <div class="chopper-card">
                    <button class="chopper-button">
                      <span class="pilih-saya-chopper">Pilih Saya</span>
                    </button>
                  </div>
              </div>
              <div class="chopper-back"></div>

              <div class="frame-robin">
                <div class="bg-robin"></div>
                  <div class="robin-name">Robin</div>
                  <div class="robin-card">
                    <div class="robin">
                      <button class="robin-button">
                        <span class="pilih-saya-robin">Pilih Saya</span>
                      </button>
                    </div>
                  </div>
                  <div class="robin-back"></div>
              </div>
        <div class="mad-kru-frame">
          <div class="brook-card"></div>
            <div class="brook">
              <div class="brook-name">Brook</div>
              <button class="brook-button">
                  <span class="pilih-saya-brook">Pilih Saya</span>
              </button>
            </div>

            <div class="jinbe-card"></div>
          <div class="jinbe">
            <div class="jinbe-name">Jinbe</div>
            <button class="jinbe-button">
              <span class="pilih-saya-jinbe">Pilih Saya</span>
            </button>
          </div>
        </div>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
